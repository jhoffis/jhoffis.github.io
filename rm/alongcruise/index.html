<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
	<head>
		<title>こんにちは</title>
		<link rel="stylesheet" href="style.css" type="text/css">
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	</head>
	<body>
		<div class="stars stars-1"></div>
		<div class="stars stars-2"></div>
		<div class="stars stars-3"></div>
		<header>
			<a href="../">← Go back</a>
			<p>This is an old flash based game from 2016-17 of what is essentially a pre-alpha version of Racingmaybe. I don't have the source code anymore, and it was only made in nynorsk Norwegian. Remember to click the car-keys to start your engine!</p>
		</header>
		<div id="container"></div>
		<script src="../ruffle/ruffle.js"></script>
		<script type="text/javascript">
			const url = "./A Long Cruise.swf";
			window.RufflePlayer = window.RufflePlayer || {};
			const container = document.getElementById("container");
			const ruffle = window.RufflePlayer.newest();
			const player = ruffle.createPlayer();
			player.style.width = "1280px";
			player.style.height = "720px";
			container.appendChild(player);
			window.RufflePlayer.config = {
				autoPlay: true,
				logLevel: "error",
				showSwfDownload: true,
				warnOnUnsupportedContent: true,
				scale: "showAll"
			};
			player.load(url);
		</script>
	</body>
</html>
